<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

	<script src = "js/script.js"> </script>
        
    <link rel="stylesheet" href="https://use.typekit.net/wpl6ppo.css">

	<link rel="stylesheet" href="styling-front-page.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> Is This Sunscreen Reef Safe? </title>
</head>

<body>
	<h1> Is This Sunscreen Reef Safe? </h1>

	<div>
		<header>
			<h2 style="color: #f5bc20;"> How Safe is Your Sunscreen? </h2>
			<h2> No-No Ingredients </h2>
			<h2> About Us </h2>
			<h2> Contact Us </h2>
		</header>
	</div>

	<div class="topnav-centered">
		<input type="text" id="searchInput" whenuserpressesenter="searching()" placeholder="Type sunscreen here...e.g. 'purito comfy water'">
		<button type="submit" id="submit" onclick="searching()"><i class="fa fa-search" aria-hidden="true"></i></button>
	</div>

	<div <p id="output"></p>
	</div>

	


	<script>

		//<badDatabase id= "badDatabase">
		//<sunscreen> AOS ART OF SPORT Skin Armour Sunscreen SPF 50 </sunscreen>
		//<sunscreen> AVEENO Active Naturals Protect Hydrate SPF 30 </sunscreen>
		//<sunscreen> AVEENO Active Naturals Protect Hydrate SPF 45 </sunscreen>
		//<sunscreen> AVEENO Active Naturals Protect Hydrate SPF 60 </sunscreen>
		//</badDatabase>

		var enterInput = document.getElementById("searchInput");
		enterInput.addEventListener("keyup", function (event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("submit").click();
			}
		});


		function searching() {
			var userInput = document.getElementById("searchInput").value; //assigns the user input to a variable
			var userInput = userInput.split(" ")

			var words = ['AVEENO Baby Sensitive Skin Sunscreen SPF 50',
				'AVEENO Baby Sensitive Skin Face Sunscreen Stick SPF 50',
				'BABO BOTANICALS Clear Zinc Sunscreen Lotion SPF 30'];

			for (i = 0; i < userInput.length; i++) {
				var words = words.filter(word => word.toLowerCase().includes(userInput[i].toLowerCase()));;
			}


			document.getElementById("output").innerHTML = words;
		}

	</script>


</body>
</html>
